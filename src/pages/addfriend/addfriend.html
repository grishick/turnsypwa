<ion-header>

 <ion-title>Add a friend</ion-title>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Friend's name" clearInput [(ngModel)]="friendName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea #addrInput [(ngModel)]="friendAddress" placeholder="Friend's Ethereum address"></ion-textarea>
    </ion-item>
    </ion-list>
  <div padding>
    <button ion-button color="primary" (click)="addFriendClicked($event)" block>Add Friend</button>
  </div>
</ion-content>
